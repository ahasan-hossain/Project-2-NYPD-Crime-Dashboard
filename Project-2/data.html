<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shootings in New York Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src='https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js'></script>
    <script src='https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js'></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html" style="font-size: 30px">Shootings In New York City</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-home">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-data active">
                    <a class="nav-link" href="data.html">Data</a>
                </li>
                <li class="nav-about">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <div class="hero text-center">
            <h1>NYC Shootings</h1>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group card">
                                        <ul class="list-group" id="filters">

                                            <h5>Enter a Date </h5>
                                            <input class="form-control" id="date" type="text" placeholder="1/11/2010">


                                            <h5>Borough:</h5>
                                            <select id="boro">
                                            <option>All</option>
                                            </select>

                                            <h5>Gender:</h5>
                                            <select id="gender">
                                            <option>All</option>
                                            </select>

                                            <h5>Race:</h5>
                                            <select id="race">
                                            <option>All</option>
                                            </select>

                                            <br>
                                            <button style="background:grey;" id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id="table-area" class="">
                        <table id="shootings-table" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th class="table-head">Shooting ID</th>
                                    <th class="table-head">Date</th>
                                    <th class="table-head">Borough</th>
                                    <th class="table-head">Victim's Death</th>
                                    <th class="table-head">Age Group</th>
                                    <th class="table-head">Race</th>
                                    <th class="table-head">Gender</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="Table/app2.js"></script>

</body>
